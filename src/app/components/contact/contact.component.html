<section id="contact" class="py-24 bg-black text-white">
  <div class="container mx-auto px-4">
    <div class="max-w-5xl mx-auto">
      <div class="text-center mb-16">
        <h2 class="text-4xl font-bold mb-6" data-aos="fade-up">
          ¿Listo para Empezar?
        </h2>
        <p class="text-gray-400 max-w-2xl mx-auto" data-aos="fade-up" data-aos-delay="200">
          Cuéntame sobre tu proyecto y juntos crearemos algo extraordinario
        </p>
      </div>

      <div class="grid lg:grid-cols-3 gap-12 mb-12">
        <!-- Contact Info -->
        <div class="text-center lg:text-left" data-aos="fade-up">
          <div class="flex lg:justify-start justify-center items-center mb-6">
            <div class="w-14 h-14 bg-gold/10 rounded-full flex items-center justify-center">
              <fa-icon [icon]="faWhatsapp" class="text-2xl text-gold"></fa-icon>
            </div>
          </div>
          <h3 class="text-xl font-semibold mb-2">WhatsApp</h3>
          <p class="text-gray-400">+56931468564</p>
          <a href="https://wa.me/56931468564" 
             target="_blank"
             class="inline-block mt-4 text-gold hover:text-white transition-colors">
            Enviar mensaje
          </a>
        </div>

        <div class="text-center lg:text-left" data-aos="fade-up" data-aos-delay="200">
          <div class="flex lg:justify-start justify-center items-center mb-6">
            <div class="w-14 h-14 bg-gold/10 rounded-full flex items-center justify-center">
              <fa-icon [icon]="faEnvelope" class="text-2xl text-gold"></fa-icon>
            </div>
          </div>
          <h3 class="text-xl font-semibold mb-2">Email</h3>
          <p class="text-gray-400">digitalstudio.cont&#64;gmail.com</p>
          <a href="mailto:digitalstudio.cont@gmail.com"
             class="inline-block mt-4 text-gold hover:text-white transition-colors">
            Enviar email
          </a>
        </div>

        <div class="text-center lg:text-left" data-aos="fade-up" data-aos-delay="400">
          <div class="flex lg:justify-start justify-center items-center mb-6">
            <div class="w-14 h-14 bg-gold/10 rounded-full flex items-center justify-center">
              <fa-icon [icon]="faLocationDot" class="text-2xl text-gold"></fa-icon>
            </div>
          </div>
          <h3 class="text-xl font-semibold mb-2">Ubicación</h3>
          <p class="text-gray-400">Santiago, Chile</p>
          <p class="text-gray-400 mt-4">Disponible para proyectos remotos</p>
        </div>
      </div>

      <!-- Contact Form -->
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="space-y-6" data-aos="fade-up">
        <div class="grid md:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-medium mb-2">Nombre</label>
            <input type="text" formControlName="name"
                   class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg
                          text-white focus:outline-none focus:border-gold transition-colors">
            <div *ngIf="contactForm.get('name')?.touched && contactForm.get('name')?.invalid"
                 class="text-red-500 text-sm mt-1">
              Campo requerido
            </div>
          </div>
          <div>
            <label class="block text-sm font-medium mb-2">Email</label>
            <input type="email" formControlName="email"
                   class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg
                          text-white focus:outline-none focus:border-gold transition-colors">
            <div *ngIf="contactForm.get('email')?.touched && contactForm.get('email')?.invalid"
                 class="text-red-500 text-sm mt-1">
              Email inválido
            </div>
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium mb-2">Asunto</label>
          <input type="text" formControlName="subject"
                 class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg
                        text-white focus:outline-none focus:border-gold transition-colors">
        </div>
        <div>
          <label class="block text-sm font-medium mb-2">Mensaje</label>
          <textarea formControlName="message" rows="4"
                   class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg
                          text-white focus:outline-none focus:border-gold transition-colors"></textarea>
          <div *ngIf="contactForm.get('message')?.touched && contactForm.get('message')?.invalid"
               class="text-red-500 text-sm mt-1">
            Campo requerido
          </div>
        </div>
        <button type="submit" 
                [disabled]="!contactForm.valid || isSubmitting"
                [class.opacity-50]="!contactForm.valid || isSubmitting"
                class="w-full bg-gold text-black py-4 rounded-lg font-bold 
                       hover:bg-white transition-colors transform hover:scale-105">
          {{ isSubmitting ? 'Enviando...' : 'Enviar Mensaje' }}
        </button>
      </form>
    </div>
  </div>
</section>
